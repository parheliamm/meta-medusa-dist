# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
	${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "medusa"
BBFILE_PATTERN_medusa = "^${LAYERDIR}/"
BBFILE_PRIORITY_medusa = "10"

# Layer dependencies
LAYERDEPENDS_medusa = "phytec omni medusa-app"
